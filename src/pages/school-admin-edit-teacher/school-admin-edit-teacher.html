
<ion-header>

  <ion-navbar>
    <ion-title>{{"Edit Teacher" | translate}}: {{(teacher | async).name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="teacherDetailsForm">
        <ion-list>
            <ion-item>
                <ion-label>{{"Teacher.Name" | translate}}</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Teacher.Surname" | translate}}</ion-label>
                <ion-input type="text" formControlName="surname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Notes" | translate}}</ion-label>
                <ion-input type="text" formControlName="notes"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Photo URL" | translate}}</ion-label>
                <ion-input type="text" formControlName="photoUrl"></ion-input>
            </ion-item>
        </ion-list>
    </form>
