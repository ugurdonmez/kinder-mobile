<ion-header>

  <ion-navbar>
    <ion-title>Home Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    
    <ion-grid>
        <ion-row class="row-25">
            <ion-col width-33>School name</ion-col>
            <ion-col width-33>School logo</ion-col>
            <ion-col width-33>Student photo</ion-col>
        </ion-row>
        <ion-row class="row-25">
            <ion-col width-33 class="center-class">
                <div class="home-icon-button-div" (click)="openCalender(p)">
                    <ion-icon class="icon-class" ios="ios-calendar" md="md-calendar"></ion-icon>
                    <p>Calender</p>
                </div>
            </ion-col>
            <ion-col width-33>Attendence</ion-col>
            <ion-col width-33>Message</ion-col>
        </ion-row>
        <ion-row class="row-25">
            <ion-col width-33>Weekly Menu</ion-col>
            <ion-col width-33>Albulms</ion-col>
            <ion-col width-33>Homeworks</ion-col>
        </ion-row>
        <ion-row class="row-25">
            <ion-col width-33>Activity Plan</ion-col>
            <ion-col width-33>Teacher Feedback</ion-col>
            <ion-col width-33>Parent Feedback</ion-col>
        </ion-row>
    </ion-grid>
    
</ion-content>
