<ion-header>

  <ion-navbar>
    <ion-title>{{"School Admin Add Update Teacher" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="teacherDetailsForm">
    <ion-list>
      <ion-item>
        <ion-label>{{"Name" | translate}}</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{"Surname" | translate}}</ion-label>
        <ion-input type="text" formControlName="surname"></ion-input>
      </ion-item>


        <ion-item>
            <ion-label>{{"Notes" | translate}}</ion-label>
            <ion-input type="text" formControlName="notes"></ion-input>
        </ion-item>


    <ion-icon class="school-add-circle-icon" ios="ios-add-circle" md="md-add-circle" (click)="addNewTeacher()"></ion-icon>

        </ion-list>
  </form>
</ion-content>
