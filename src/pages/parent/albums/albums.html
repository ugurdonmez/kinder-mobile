<ion-header>
   <ion-navbar>
      <ion-title>{{"Albums" | translate}}</ion-title>
   </ion-navbar>
</ion-header>

<ion-content class="page-parent-albums">
   <ion-grid>
      <ion-row>
         <ion-col class="parentHome__student-list-container">
            <button class="parentHome__student-list">
               <div>
                  <div (click)="selectStudent('all')"
                       class="parentHome__studentButton"
                       [ngClass]="{'parentHome__studentButton--selected': 'all' === selectedStudent}">
                     <div class="avatar-circle">
                        <img src="https://cdn2.iconfinder.com/data/icons/user-23/512/User_Group.png">
                     </div>

                     <h2 class="studentNameSurname">
                        All Albums
                     </h2>
                  </div>

                  <div *ngFor="let student of students;"
                       (click)="selectStudent(student.id)"
                       class="parentHome__studentButton"
                       [ngClass]="{'parentHome__studentButton--selected': student.id == selectedStudent}">
                     <div class="avatar-circle">
                        <img src="{{student.profileImageUrl}}">
                     </div>

                     <h2 class="studentNameSurname">
                        {{student.studentName}} {{student.studentSurname}}
                     </h2>
                  </div>
               </div>
            </button>
         </ion-col>

         <ion-col>
            <parent-albums-grid-component [albums]="albums" [role]="'parent'"
                                       [classId]="classId" [students]="students"></parent-albums-grid-component>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
