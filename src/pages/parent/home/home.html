
<ion-header home-header [titleTextEn]="'Parent Home'"></ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="parentHome__menuFlexContainer">
          <button class="parentHome__menuFlexItem" (click)="openCalendarClicked()">
            <ion-icon name="ios-calendar"></ion-icon>
            <div class="parentHome__iconText">Calendar</div>
          </button>

          <button class="parentHome__menuFlexItem" (click)="openAttendanceClicked()">
            <ion-icon name="ios-clipboard"></ion-icon>
            <div class="parentHome__iconText">Attendance</div>
          </button>

          <button class="parentHome__menuFlexItem" (click)="openInboxClicked()">
            <ion-icon name="ios-paper"></ion-icon>
            <div class="parentHome__iconText">Message</div>
          </button>

          <button class="parentHome__menuFlexItem" (click)="openClassWallClicked(class.id)">
            <ion-icon name="ios-paper"></ion-icon>
            <div class="parentHome__iconText">Class Wall</div>
          </button>

          <button class="parentHome__menuFlexItem" (click)="openWeeklyMealMenuClicked()">
            <ion-icon name="ios-pizza"></ion-icon>
            <div class="parentHome__iconText">Weekly Menu</div>
          </button>

          <button class="parentHome__menuFlexItem" (click)="openGalleryClicked()">
            <ion-icon name="ios-albums"></ion-icon>
            <div class="parentHome__iconText">Gallery</div>
          </button>

          <button class="parentHome__menuFlexItem" (click)="openHomeworkClicked()">
            <ion-icon name="ios-create"></ion-icon>
            <div class="parentHome__iconText">Homework</div>
          </button>

          <button class="parentHome__menuFlexItem" (click)="openWeeklyActivityPlanClicked()">
            <ion-icon name="ios-body"></ion-icon>
            <div class="parentHome__iconText">Weekly Activity Plan</div>
          </button>

          <button class="parentHome__menuFlexItem">
            <ion-icon name="ios-body"></ion-icon>
            <div class="parentHome__iconText">Daily feedback of teacher</div>
          </button>

          <button class="parentHome__menuFlexItem">
            <ion-icon name="ios-body"></ion-icon>
            <div class="parentHome__iconText">Daily feedback of parent</div>
          </button>

          <button class="parentHome__menuFlexItem">
            <ion-icon name="ios-settings"></ion-icon>
            <div class="parentHome__iconText">Profile</div>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
