
<ion-content class="login-dialog">
  <button class="login-close-button" ion-button (click)="dismiss()">
    <ion-icon name="close-circle-outline"></ion-icon>
  </button>

  <div class="login-dialog-content">

    <div class="login-space"></div>

    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-item>
        <ion-label color="primary" class="login-dialog-email-label" stacked>{{"Email" | translate}}</ion-label>

        <ion-input #email
                   formControlName="email"
                   type="email"
                   (change)="elementChanged(email)"
                   [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" class="login-dialog-password-label" stacked >{{"Password" | translate}}</ion-label>

        <ion-input #password formControlName="password"
                   type="password"
                   (change)="elementChanged(password)"
                   [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">
        </ion-input>
      </ion-item>

      <div class="login-submit-div">
        <button ion-button outline login-popup-btn>{{"LOGIN" | translate}}</button>
      </div>
    </form>

  </div>

</ion-content>
