<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
                <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid &&
          (emailChanged || submitAttempt)"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input #password formControlName="password" type="password"
        (change)="elementChanged(password)"
        placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid &&
          (passwordChanged || submitAttempt)"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button block type="submit">
      {{"Login" | translate}}
    </button>
        </ion-col>
      </ion-row>

    </form>

      <button ion-button block clear (click)="goToResetPassword()">
    {{"I forgot my password ğŸ™" | translate}}
  </button>

  <button ion-button block clear (click)="createAccount()">
    {{"Create a new account" | translate}}
  </button>
  </div>
</ion-content>
