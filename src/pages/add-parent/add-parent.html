<ion-header>

  <ion-navbar>
    <ion-title>{{"Create Parent Account" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="parentDetailsForm">
    <ion-list>
      <ion-item>
        <ion-label>{{"Parent's Name" | translate}}</ion-label>
        <ion-input type="text" formControlName="parentName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{"Parent's Surname" | translate}}</ion-label>
        <ion-input type="text" formControlName="parentSurname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{"Parent's Telephone" | translate}}</ion-label>
        <ion-input type="text" formControlName="parentTelephone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{"Student Name" | translate}}</ion-label>
        <ion-input type="text" formControlName="studentName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{"Student Surname" | translate}}</ion-label>
        <ion-input type="text" formControlName="studentSurname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{"Student Address" | translate}}</ion-label>
        <ion-input type="text" formControlName="studentAddress"></ion-input>
      </ion-item>

      <ion-icon class="parent-add-circle-icon" ios="ios-add-circle" md="md-add-circle" (click)="addNewTeacher()"></ion-icon>

    </ion-list>
  </form>
</ion-content>
