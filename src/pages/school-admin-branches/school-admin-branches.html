<ion-header>

  <ion-navbar>
    <ion-title>{{"Branches" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-school-admin-branches">
    <ion-list>
        <button ion-item *ngFor="let branch of allBranches | async" (click)="openBranchPage(branch.$key)">
            <div>
                <h2>{{branch.name}}</h2>
                <p>{{branch.manager}}</p>
                <p>{{branch.manager_tel}}</p>
            </div>

            <div item-right>
                <p>{{branch.address}}</p>
            </div>
        </button>
    </ion-list>

    <ion-icon class="branch-add-circle-icon" ios="ios-add-circle" md="md-add-circle" (click)="openSchoolAdminBranchUpdate(p)"></ion-icon>

</ion-content>
