<ion-header>

  <ion-navbar>
    <ion-title>school-admin-teachers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <button ion-item *ngFor="let item of teachers">
            <div>
                <h2>{{item.name}}</h2>
                <p>{{item.manager}}</p>
                <p>{{item.manager_tel}}</p>
            </div>

            <div item-right>
                <p>{{item.address}}</p>
            </div>
        </button>
    </ion-list>

    <ion-icon class="teacher-add-circle-icon" ios="ios-add-circle" md="md-add-circle"></ion-icon>
</ion-content>
