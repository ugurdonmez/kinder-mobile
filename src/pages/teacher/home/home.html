<ion-header home-header [titleTextEn]="'Teacher Home'"></ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        {{schoolName}}
      </ion-col>

      <ion-col>
        <div class="avatar-circle">
          <img src="{{classLogoURL}}">
        </div>
      </ion-col>

      <ion-col>
        {{className}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>
        <div class="teacherHome__student-list">
          <div>
            <div *ngFor="let student of students" (click)="selectStudent(index)">
              <div class="avatar-circle">
                <img src="{{student.photo_url}}">
              </div>

              <div>
                {{student.name}}
              </div>

              <div>
                {{student.surname}}
              </div>
            </div>
          </div>
        </div>
      </ion-col>

      <ion-col width-80>
        <div class="teacherHome__menuFlexContainer">
          <div class="teacherHome__menuFlexItem" (click)="openCalendar()">
            <ion-icon name="ios-calendar"></ion-icon>
            <div class="teacherHome__iconText">Calendar</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-clipboard"></ion-icon>
            <div class="teacherHome__iconText">Attendance</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-paper"></ion-icon>
            <div class="teacherHome__iconText">Message</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-albums"></ion-icon>
            <div class="teacherHome__iconText">Gallery</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-create"></ion-icon>
            <div class="teacherHome__iconText">Homework</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-pizza"></ion-icon>
            <div class="teacherHome__iconText">Weekly Menu</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-body"></ion-icon>
            <div class="teacherHome__iconText">Weekly Activity Plan</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-camera"></ion-icon>
            <div class="teacherHome__iconText">Take Photo</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-people"></ion-icon>
            <div class="teacherHome__iconText">Parents</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-contact"></ion-icon>
            <div class="teacherHome__iconText">Students Info</div>
          </div>
          <div class="teacherHome__menuFlexItem">
            <ion-icon name="ios-settings"></ion-icon>
            <div class="teacherHome__iconText">Profile</div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!--open inbox button-->
    <ion-buttons class="open-inbox-button">
      <button ion-button (click)="openInboxClicked()">
        {{'Inbox' | translate}}
      </button>
    </ion-buttons>
  </ion-grid>
</ion-content>
