
<ion-grid>

  <ion-row>
    <ion-col>
      {{schoolName}}
    </ion-col>

    <ion-col>
      <div class="avatar-circle">
        <img src="{{classLogoURL}}">
      </div>
    </ion-col>

    <ion-col>
      {{className}}
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col width-20>
      <div class="student-list">
        student list
      </div>

      <ion-list>
        <button ion-item *ngFor="let student of students" (click)="openPage(p)">

          <div class="avatar-circle">
            <img src="{{student.photo_url}}">
          </div>

          <div>
            {{student.name}}
          </div>

          <div>
            {{student.surname}}
          </div>

        </button>
      </ion-list>

    </ion-col>

    <ion-col width-80>
      <div class="menu">
        menu
      </div>
    </ion-col>

  </ion-row>

</ion-grid>
