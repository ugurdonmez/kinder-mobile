<ion-header home-header [titleTextEn]="'Teacher Home'"></ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        {{schoolName}}
      </ion-col>

      <ion-col>
        <div class="avatar-circle">
          <img src="{{classLogoURL}}">
        </div>
      </ion-col>

      <ion-col>
        {{className}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>
        <div class="teacherHome__student-list">
          <ion-list>
            <button ion-item *ngFor="let student of students" (click)="openPage(p)">
              <div class="avatar-circle">
                <img src="{{student.photo_url}}">
              </div>

              <div>
                {{student.name}}
              </div>

              <div>
                {{student.surname}}
              </div>

            </button>
          </ion-list>
        </div>
      </ion-col>

      <ion-col width-80>
        <div class="teacherHome_menuFlexContainer">
          <div class="teacherHome_menuFlexItem">1</div>
          <div class="teacherHome_menuFlexItem">2</div>
          <div class="teacherHome_menuFlexItem">3</div>
          <div class="teacherHome_menuFlexItem">4</div>
          <div class="teacherHome_menuFlexItem">5</div>
          <div class="teacherHome_menuFlexItem">6</div>
          <div class="teacherHome_menuFlexItem">7</div>
          <div class="teacherHome_menuFlexItem">8</div>
          <div class="teacherHome_menuFlexItem">9</div>
          <div class="teacherHome_menuFlexItem">10</div>
          <div class="teacherHome_menuFlexItem">11</div>
        </div>
      </ion-col>
    </ion-row>

    <!--open inbox button-->
    <ion-buttons class="open-inbox-button">
      <button ion-button (click)="openInboxClicked()">
        {{'Inbox' | translate}}
      </button>
    </ion-buttons>
  </ion-grid>
</ion-content>
