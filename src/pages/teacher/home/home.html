
<ion-header home-header [titleTextEn]="'Teacher Home'"></ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        {{schoolName}}
      </ion-col>

      <ion-col>
        <div class="avatar-circle">
          <img src="{{classLogoURL}}">
        </div>
      </ion-col>

      <ion-col>
        {{className}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>
        <button class="teacherHome__student-list">
          <div>
            <div *ngFor="let parent of parents; let i = index"
                 (click)="selectStudent(i)"
                 class="teacherHome__studentButton"
                 [ngClass]="{'teacherHome__studentButton--selected': i == selectedStudent}">
              <div class="avatar-circle">
                <img src="{{parent.profileImageUrl}}">
              </div>

              <div>
                {{parent.studentName}}
              </div>

              <div>
                {{parent.studentSurname}}
              </div>
            </div>
          </div>
        </button>
      </ion-col>

      <ion-col width-80>
        <div class="teacherHome__menuFlexContainer">
          <button class="teacherHome__menuFlexItem" (click)="openCalendarClicked()">
            <ion-icon name="ios-calendar"></ion-icon>
            <div class="teacherHome__iconText">Calendar</div>
          </button>

          <button class="teacherHome__menuFlexItem">
            <ion-icon name="ios-clipboard"></ion-icon>
            <div class="teacherHome__iconText">Attendance</div>
          </button>

          <button class="teacherHome__menuFlexItem" (click)="openInboxClicked()">
            <ion-icon name="ios-paper"></ion-icon>
            <div class="teacherHome__iconText">Message</div>
          </button>

          <button class="teacherHome__menuFlexItem" (click)="openGalleryClicked()">
            <ion-icon name="ios-albums"></ion-icon>
            <div class="teacherHome__iconText">Gallery</div>
          </button>

          <button class="teacherHome__menuFlexItem">
            <ion-icon name="ios-create"></ion-icon>
            <div class="teacherHome__iconText">Homework</div>
          </button>

          <button class="teacherHome__menuFlexItem">
            <ion-icon name="ios-pizza"></ion-icon>
            <div class="teacherHome__iconText">Weekly Menu</div>
          </button>

          <button class="teacherHome__menuFlexItem">
            <ion-icon name="ios-body"></ion-icon>
            <div class="teacherHome__iconText">Weekly Activity Plan</div>
          </button>

          <button class="teacherHome__menuFlexItem" (click)="openTakePhotoPageClicked()">
            <ion-icon name="ios-camera"></ion-icon>
            <div class="teacherHome__iconText">Take Photo</div>
          </button>

          <button class="teacherHome__menuFlexItem">
            <ion-icon name="ios-people"></ion-icon>
            <div class="teacherHome__iconText">Parents</div>
          </button>

          <button class="teacherHome__menuFlexItem">
            <ion-icon name="ios-contact"></ion-icon>
            <div class="teacherHome__iconText">Students Info</div>
          </button>

          <button class="teacherHome__menuFlexItem">
            <ion-icon name="ios-settings"></ion-icon>
            <div class="teacherHome__iconText">Profile</div>
          </button>
        </div>
      </ion-col>
    </ion-row>

    <ion-buttons>
      <button ion-button (click)="openClassWallClicked('-Ketn4qOsNQOA0vSjZRC')">
        {{'Open A Class Wall<br>
        (This button will be placed on every class page)' | translate}}
      </button>
    </ion-buttons>
  </ion-grid>
</ion-content>
