
<ion-header>

  <ion-navbar>
    <ion-title>Add Update Branch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Telephone</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Manager</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Manager Mail</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Manager Telephone</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <h1 class="classes-title">Classes</h1>

    <ion-list>
        <button ion-item *ngFor="let item of classes">
            <div>
                <h2>{{item.name}}</h2>
                <p>{{item.manager}}</p>
                <p>{{item.manager_tel}}</p>
            </div>

            <div item-right>
                <p>{{item.address}}</p>
            </div>
        </button>
    </ion-list>

    <ion-icon class="school-add-circle-icon" ios="ios-add-circle" md="md-add-circle"></ion-icon>


</ion-content>
