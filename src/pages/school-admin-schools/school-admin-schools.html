<ion-header>

  <ion-navbar>
    <ion-title>
        {{(branch | async)?.name}}
    </ion-title>
      <ion-buttons end>
          <button ion-button end (click)="openSchoolAdminEditBranchPage(branchId)">Edit</button>
      </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content class="page-school-admin-schools">
    <ion-grid>
        <ion-card>
            <img class="image-on-top" src="{{logoURL}}"/>
            <ion-card-content>
                <ion-card-title>
                </ion-card-title>
            </ion-card-content>
        </ion-card>
        <ion-row>
            <ion-col width-25>{{"Manager" | translate}}</ion-col>
            <ion-col>{{(branch | async)?.manager}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-25>{{"Manager Telephone" | translate}}</ion-col>
            <ion-col>{{(branch | async)?.manager_tel}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-25>{{"Address" | translate}}</ion-col>
            <ion-col>{{(branch | async)?.address}}</ion-col>
        </ion-row>

    </ion-grid>


    <h1 class="schools-title">{{"Schools" | translate}}</h1>

    <ion-list>
        <button ion-item *ngFor="let school of allSchoolsOfBranch | async" (click)="openSchoolPage(school.$key)">
            <div item-left>
                <img class="school-thumbnail" src="{{school.logoURL}}"/>
            </div>
            <div>
                <!--ion-item-->
                <h2>{{school?.name}}</h2>
                <p>{{school.managerName}}</p>
                <p>{{school.managerTel}}</p>
            </div>

            <div item-right>
                <p>{{school.buildingAddress}}</p>
                <p>{{school.schoolTelephone}}</p>
            </div>
        </button>
    </ion-list>

    <ion-icon class="school-add-circle-icon" ios="ios-add-circle" md="md-add-circle" (click)="openSchoolAdminSchoolAdd()"></ion-icon>


</ion-content>
