
<ion-header>

  <ion-navbar>
    <ion-title>{{"Edit Branch" | translate}}: {{(branch | async).name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="branchDetailsForm">
        <ion-list>
            <ion-item>
                <ion-label>{{"Name" | translate}}</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Telephone" | translate}}</ion-label>
                <ion-input type="text" formControlName="tel"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Manager" | translate}}</ion-label>
                <ion-input type="text" formControlName="manager"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Manager Mail" | translate}}</ion-label>
                <ion-input type="text" formControlName="manager_mail"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Manager Telephone" | translate}}</ion-label>
                <ion-input type="text" formControlName="manager_tel"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"Address" | translate}}</ion-label>
                <ion-input type="text" formControlName="address"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button color="light" (click)="newPhoto()">{{"New Photo" | translate}}</button>
            </ion-item>
        </ion-list>
    </form>
