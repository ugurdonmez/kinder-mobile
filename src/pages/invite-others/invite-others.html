
<ion-header>

  <ion-navbar>
    <ion-title>{{"Invite People" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="inviteOthersForm">
        <ion-list>
            <ion-item>
                <ion-label>{{"Email" | translate}}</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"User Role" | translate}}</ion-label>
                <ion-select formControlName="userRole">
                    <ion-option *ngIf="myUserRole == 'developer'" value="developer">Developer</ion-option>
                    <ion-option *ngIf="myUserRole == 'developer'" value="branch-admin">{{"Branch Admin" | translate}}</ion-option>
                    <ion-option *ngIf="myUserRole == 'developer' || myUserRole == 'branch-admin'"
                                value="school-admin">{{"School Admin" | translate}}</ion-option>
                    <ion-option *ngIf="myUserRole == 'developer' || myUserRole == 'branch-admin' || myUserRole == 'school-admin'"
                                value="teacher">{{"TeacherStr" | translate}}</ion-option>
                    <ion-option *ngIf="myUserRole == 'developer' || myUserRole == 'branch-admin' || myUserRole == 'school-admin' || myUserRole == 'teacher'"
                                value="student">{{"Student" | translate}}</ion-option>
                </ion-select>
            </ion-item>
            <!---->
            <ion-item *ngIf="inviteOthersForm.value.userRole=='school-admin' && myUserRole=='developer'">
                <ion-label>{{"Branch" | translate}}</ion-label>
                <ion-select formControlName="branchId">
                    <ion-option *ngFor="let a_branch of allBranches | async" [value]="a_branch.$key">{{a_branch.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>

    <ion-icon class="invite-others-circle-icon" ios="ios-add-circle" md="md-add-circle" (click)="inviteUserFormSubmit()"></ion-icon>


</ion-content>
