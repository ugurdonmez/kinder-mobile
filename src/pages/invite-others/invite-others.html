
<ion-header>

  <ion-navbar>
    <ion-title>{{"Invite People" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="inviteOthersForm">
        <ion-list>
            <ion-item>
                <ion-label>{{"Email" | translate}}</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{"User Role" | translate}}</ion-label>
                <ion-select formControlName="userRole">
                    <ion-option value="branch-admin">{{"Branch Admin" | translate}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>

    <ion-icon class="invite-others-circle-icon" ios="ios-add-circle" md="md-add-circle" (click)="inviteUserFormSubmit()"></ion-icon>


</ion-content>
