<ion-header>
  <ion-navbar>
    <ion-title>
        {{"TeacherStr" | translate}}: {{(teacher | async).name}}
    </ion-title>
      <ion-buttons end>
          <button ion-button end (click)="openSchoolAdminEditTeacherPage(teacherId)">Edit</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page-school-admin-teacher-details">
    <ion-grid>
        <ion-card>
            <img class="image-on-top" src="{{profileImageUrl}}"/>
            <ion-card-content>
                <ion-card-title>
                </ion-card-title>
            </ion-card-content>
        </ion-card>

        <ion-row>
            <ion-col width-25>{{"Name" | translate}}</ion-col>
            <ion-col>{{(teacher | async).name}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-25>{{"Surname" | translate}}</ion-col>
            <ion-col>{{(teacher | async).surname}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-25>{{"Notes" | translate}}</ion-col>
            <ion-col>{{(teacher | async).notes}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-25>{{"Photo URL" | translate}}</ion-col>
            <ion-col>{{(teacher | async).photoUrl}}</ion-col>
        </ion-row>
    </ion-grid>
