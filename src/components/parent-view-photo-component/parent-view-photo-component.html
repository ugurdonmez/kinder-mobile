<ion-grid class="parent-view-photo-component">
   <ion-row>
      <ion-card class="viewed-photo">
         <img [src]="photo.imgUrl" center class="center">
      </ion-card>
   </ion-row>

   <ion-row *ngIf="!!isStudentTaggedDictionary">
      <div *ngFor="let student of students | async">
         <ion-col col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2 *ngIf="isStudentTaggedDictionary[student.id]">
            <ion-item no-lines>
               <ion-avatar>
                  <img [src]='student?.profileImageUrl'>
               </ion-avatar>
               <h2 class="studentNameSurname">{{student.studentName}} {{student.studentSurname}}</h2>
            </ion-item>
         </ion-col>
      </div>
   </ion-row>

</ion-grid>
