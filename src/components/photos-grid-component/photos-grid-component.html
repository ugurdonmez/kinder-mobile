<ion-grid class="photos-grid-component">
   <ion-row>
      <ion-col col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2 *ngFor="let photo of photos | async">
         <ion-thumbnail (click)="openViewImagePage(photo)">
            <img [src]="photo.imgUrl">
         </ion-thumbnail>
      </ion-col>
   </ion-row>

</ion-grid>
