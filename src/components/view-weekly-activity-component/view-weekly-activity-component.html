<ion-grid class="view-weekly-activity-component">
   <ion-row>
      <button ion-button block color="danger" (click)="deleteWeeklyActivityClicked()">
         {{"Delete Activity For Week" | translate}}
      </button>
   </ion-row>
   <ion-row>
      <ion-card class="viewed-photo">
         <img [src]="weeklyActivity.imgUrl" center class="center">
      </ion-card>
   </ion-row>
</ion-grid>
