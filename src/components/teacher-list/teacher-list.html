
<ion-list>
  <ion-card *ngFor="let teacher of teachers">
    <ion-grid>
      <ion-row>
        <ion-col width-10>
          <ion-avatar item-left>
            <img src="{{teacher.profileImageUrl}}"/>
          </ion-avatar>
        </ion-col>
        <div class="my-col-9">
          <h2>{{teacher.name}}</h2>
          <h3>{{teacher.surname}}</h3>
          <p>{{teacher.notes}}</p>
        </div>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-list>
