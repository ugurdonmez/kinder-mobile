
<ion-list>
  <ion-card *ngFor="let teacher of teachers">
    <ion-grid>
      <ion-row>
        <ion-col width-20>
          <div class="avatar-class">
            <img src="{{teacher.profileImageUrl}}"/>
          </div>
        </ion-col>
        <ion-col width-80>
          <h2>{{teacher.name}}</h2>
          <h3>{{teacher.surname}}</h3>
          <p>{{teacher.notes}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-list>
